
<div>
    <h2><span data-translate="gatewayApp.produit.detail.title">Produit</span> {{vm.produit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.produit.nom">Nom</span></dt>
        <dd>
            <span>{{vm.produit.nom}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.produit.quantite">Quantite</span></dt>
        <dd>
            <span>{{vm.produit.quantite}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.produit.description">Description</span></dt>
        <dd>
            <span>{{vm.produit.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="produit-detail.edit({id:vm.produit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
